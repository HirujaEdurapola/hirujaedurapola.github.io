                <div class="year" onclick="setYear(2024)" id="ttf">2024</div>
                <div class="year" onclick="setYear(2023)" id="ttt">2023</div>
                <div class="year" onclick="setYear(2022)" id="ttw">2022</div>
                <div class="year" onclick="setYear(2021)" id="tto">2021</div>
            </div>

                <div class="term" onclick="setTerm(1)" id="t1">First Term</div>

                <div class="term" onclick="setTerm(3)" id="t3">Third Term</div>

                <div class="data-item-stats">Class Wise Place: <span id="pc">01</span></div>
